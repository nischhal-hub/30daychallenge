<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key listener</title>
</head>
<body>
    <input type="text" id="textField">
    <p id="keyListener"></p>

    <script>
        const type = document.querySelector('#textField');
        const listener = document.querySelector('#keyListener');
        
        type.addEventListener('keydown' ,(event)=>
           listener.textContent = `you pressed ${event.key}`);
    </script>
</body>
</html>
